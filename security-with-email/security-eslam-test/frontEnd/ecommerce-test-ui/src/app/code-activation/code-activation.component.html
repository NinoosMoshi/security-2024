<div class="container">
  <mat-card>
     <mat-card-title>Enter your activation code from: {{email}}</mat-card-title>

     <mat-card-content>
       <form [formGroup]="codeForm">

        <mat-form-field appearance="outline">
            <mat-label>Code</mat-label>
            <input matInput formControlName="code" placeholder="Enter The Code" required>
            <mat-error *ngIf="codeForm.get('code').invalid && codeForm.get('code').touched">
               Please enter a valid Code.
            </mat-error>
        </mat-form-field>



        <button mat-raised-button color="primary"
                type="submit" [disabled]="codeForm.invalid"
                (click)="onSubmit()">Submit</button>

       </form>
     </mat-card-content>

  </mat-card>
</div>
