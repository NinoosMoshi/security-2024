<div class="container">
  <mat-card>
     <mat-card-title>Enter your Email</mat-card-title>

     <mat-card-content>

       <form [formGroup]="emailForm" *ngIf="enableFrom">
          <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="Enter Your Email" required>
              <mat-error *ngIf="emailForm.get('email').invalid && emailForm.get('email').touched">
                Please enter a valid Email.
              </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="emailForm.invalid" (click)="onSubmitEmail()">Submit</button>
       </form>

       <form [formGroup]="resetForm" *ngIf="!enableFrom">
          <mat-form-field appearance="outline">
              <mat-label>Code</mat-label>
              <input matInput formControlName="code" placeholder="Enter The Code" required>
              <mat-error *ngIf="resetForm.get('code').invalid && resetForm.get('code').touched">
                Please enter a valid Code.
              </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>New Password</mat-label>
            <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password" placeholder="Enter new Password" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
               <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>

            <mat-error *ngIf="resetForm.get('password').invalid && resetForm.get('password').touched">
               Please enter a valid password.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Confirm New Password</mat-label>
            <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="Enter new Confirm Password" placeholder="Confirm Password" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
               <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>

            <mat-error *ngIf="resetForm.get('confirmPassword').invalid && resetForm.get('confirmPassword').touched">
               Please enter a valid confirm Password.
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="resetForm.invalid" (click)="onSubmitReset()">Submit</button>
     </form>

     </mat-card-content>

  </mat-card>
</div>
