<div class="container">
  <h2>Add Category</h2>

  <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">

   <mat-form-field appearance="outline">
     <mat-label>Name</mat-label>
     <input matInput formControlName="name" placeholder="Category Name"  required>
     <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
        Please enter a valid category name.
     </mat-error>
   </mat-form-field>

   <mat-form-field appearance="outline">
     <mat-label>description</mat-label>
     <input matInput formControlName="description" placeholder="Category description"  required>
     <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">
        Please enter a valid description.
     </mat-error>
   </mat-form-field>

   <button mat-raised-button color="primary" type="submit">Add Category</button>

  </form>

</div>
